<html>

<head>
  <title>CALCULATOR</title>
  <link href="use.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">CALCULATE IT ALL</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20 " style="background-color: rgb(0, 0, 0);">
    <div class="row">
      <input class="input" type="text"/>
    </div><div class="row">
      <button class="button">C</button>
      <button class="button">(</button>
      <button class="button">)</button>
      <button class="button">100</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">%</button>
      <button class="button">0</button>
      <button class="button">/</button>
      <button class="button" style="background-color:red ;  padding: 20px; margin: 0 3px; border: 2px sold black;">=</button>
    </div>
  </div>
  <script src="back.js"></script>

</body>


</html>
